trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  name: bob
  value: "toe"

steps:
- task: PowerShell@2
  displayName: 'Logging Command'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host ##vso[build.updatebuildnumber]$(TeamProject)_$(bob)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:r)

- task: PowerShell@2
  displayName: 'Pre-defined build number.'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "This is the predefined variable for build number using 'name' property:"
      Write-Host "$(Build.BuildNumber)"